<!DOCTYPE html>
<html>
<head>
	<title>vm-man</title>
	<link rel="stylesheet" type="text/css" href="bundle.css">
	<script type="text/javascript" src="bundle.js"></script>
</head>
<body>
	<div class="flex-container">
		<div class="flex-row top">
			<div class="flex-item" id="dashboard">
				<div class="buttons">
					<button id="new-vm-btn" name="new-vm">New VM</button>
				</div>
				<div id="machine-map">
					
				</div>
			</div>
		</div>
		<div class="flex-row bottom">
			<div class="flex-item" id="console">
				<div id="console-text">
					
				</div>
				<div id="console-input">
					<input type="text" name="console-input">
				</div>
			</div>
		</div>
	</div>
	<div class="popup-container hidden">
		<div class="popup-content">

		</div>
	</div>

	<div id="hidden-forms" style="display:none;">
		<form class="new-vm">
			<!--/*
			 - performance: cpu, memory
			 - port forwards
			 - enable host manager
			   - hostname
			   - aliasses
			 - inline shell scripts
			   - run always?

			*/-->
			<label>
				<p>VM name (defaults to dev)</p>
				<input type="text" name="name">
			</label>

			<label>
				<p>Base box (defaults to ubuntu/bionic64)</p>
				<input type="text" name="box">
			</label>

			<label>
				<p>Private network IP (defaults to 192.168.2.10)</p>
				<input type="text" name="priv_network_ip">
			</label>

			<label>
				<button id="create-start" type="submit" class="save">Create and run VM</button>
				<button id="create" type="submit" class="save">Create VM</button>
			</label>
		</form>
	</div>

	<div id="hidden-elements" style="display:none;">
		<div class="machine-item" data-name="">
			<div class="box">
				<p class="machine-name"></p>
				<p class="machine-status">loading...</p>
			</div>
			<p class="machine-ip"></p>
		</div>
	</div>
</body>
</html>
